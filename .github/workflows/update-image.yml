name: Update README Image

on:
  schedule:
    - cron: '0 * 7 * *'
  workflow_dispatch:

jobs:
  update-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Random Image in README
        run: |
          # Daftar tautan gambar yang akan diacak
          IMAGES=(
            "https://picsum.photos/600/400"
            "https://source.unsplash.com/random/600x400"
            "https://unsplash.it/600/400?random=1"
          )

          # Pilih tautan gambar secara acak
          RANDOM_IMAGE=${IMAGES[RANDOM % ${#IMAGES[@]}]}

          # Cari baris yang berisi ID unik, lalu ganti tautan di tag <img> di dalam baris tersebut
          sed -i "/id=\"random-profile-image\"/ {
            s|src=\".*\"|src=\"${RANDOM_IMAGE}\"|
          }" README.md

          echo "Berhasil mengganti tautan gambar menjadi: ${RANDOM_IMAGE}"
          echo "--- Isi README.md setelah perubahan ---"
          cat README.md

      - name: Commit and Push Changes
        run: |
          if [[ -n $(git status --porcelain README.md) ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add README.md
            git commit -m "chore(readme): update random image via ID"
            git push
            echo "Perubahan berhasil di-commit dan di-push."
          else
            echo "Tidak ada perubahan, tidak perlu di-commit."
          fi
